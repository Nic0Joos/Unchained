    <script language="JavaScript">
        $(document).ready(function () {
            getProfile(function (result) {
                $('input[street=street]').val(result["street"]);
                $('input[ZIPCode=ZIPCode]').val(result["ZIPCode"]);
                $('input[city=city]').val(result["city"]);
            });

            $("#form").submit(function (event) {
                putProfile($('input[street=street]').val(), $('input[ZIPCode=ZIPCode]').val(), $('input[city=city]').val(), $('input[password=password]').val(), function (result) {
                    window.location.replace("/user");
                }, function (error) {
                    window.alert("Something went wrong!");
                });
                event.preventDefault();
            });
        });
