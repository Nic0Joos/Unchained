    <main class="page contact-us-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Register</h2>
                    <p>If you do not already have an account, please register here!</p>
                </div>
                <form id="form">
                    <div class="mb-3"><label class="form-label" for="name">Name</label><input class="form-control" type="text" id="name" name="name"></div>
                    <div class="mb-3"><label class="form-label" for="street">Street</label><input class="form-control" type="text" id="street" name="street"></div>
                    <div class="mb-3"><label class="form-label" for="ZIPCode">ZIPCode</label><input class="form-control" type="number" id="ZIPCode" name="ZIPCode"></div>
                    <div class="mb-3"><label class="form-label" for="city">City</label><input class="form-control" type="text" id="city" name="city"></div>
                    <div class="mb-3"><label class="form-label" for="email">Email</label><input class="form-control" type="email" id="email" name="email" inputmode="email"></div>
                    <div class="mb-3"><label class="form-label" for="password">Password</label><input class="form-control" type="password" id="password" name="password"></div>
                    <div class="mb-3"><button id="RegisterBtn" class="btn btn-primary" type="submit">Send</button></div>
                </form>
            </div>
        </section>
    </main>

    <script language="JavaScript">
        $(document).ready(function () {
            $("#RegisterBtn").click(function (event) {
                register($("#name").val(), $("#street").val(), $("#ZIPCode").val(), $("#city").val(), $("#email").val(), $("#password").val(), function (result) {
                    window.location.replace("../");
                });
                event.preventDefault();
            });
        });
    </script>
